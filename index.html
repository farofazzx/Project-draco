<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draco</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, #1a1a26, #2e1a2f, #0a1418, #3b0070, #4b007f);
      background-size: 1000% 1000%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -2;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      position: absolute;
      top: 20px; left: 20px; right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(90deg, #2e0057, #4b007f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .menu-btn {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      color: white;
    }
    .side-menu {
      position: fixed;
      top: 0; right: -250px;
      width: 250px; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 9;
    }
    .side-menu.active { right: 0; }
    .side-menu a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2rem;
      transition: color 0.2s;
    }
    .side-menu a:hover { color: #4b007f; }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      z-index: 1;
    }
    .center button, .side-menu button {
      background: linear-gradient(45deg, #3b0070, #4b007f);
      border: none;
      color: white;
      padding: 15px 50px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    .center button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(75, 0, 127, 0.8);
    }
    .video-container {
      position: relative;
      width: 320px;
      height: 180px;
      box-shadow: 0 0 15px rgba(75, 0, 127, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <canvas id="particles"></canvas>

  <header>
    <h1>Draco</h1>
    <div class="menu-btn" id="menu-btn">&#9776;</div>
  </header>

  <div class="side-menu" id="side-menu">
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
  </div>

  <div class="center">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <button onclick="redirectRandom()">Download</button>
  </div>

  <!-- Elemento de áudio para tocar Lo-Fi royalty-free -->
  

  <script>
    // Função para redirecionar aleatoriamente
    function redirectRandom() {
      const sites = [
        "https://www.google.com",
        "https://www.wikipedia.org",
        "https://www.youtube.com",
        "https://www.openai.com",
        "https://www.github.com",
      ];
      const randomSite = sites[Math.floor(Math.random() * sites.length)];
      window.location.href = randomSite;
    }

    // Menu lateral
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
    });

    // Partículas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = `rgba(75, 0, 127, ${Math.random() * 0.7 + 0.3})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function init() {
             particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    init();
    animate();

    // Configura o volume tão de play quando o áudio está pronto
    });

    // Manipulador para quando o áudio começa a carrega
  </script>
</body>
</html>
